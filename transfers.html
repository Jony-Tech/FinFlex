<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finflex Bank</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-content">
      <form class="section-form" action="">
        <img class="responsive" src="img/transfer.svg" alt="" />
        <label for="cardNumber">Enter the account number or card</label>
        <input id="cardNumber" type="number" />
        <label for="depositAmount">Enter the amount to transfer</label>
        <input id="amount" type="number" placeholder="$" />

        <button class="greenBtn" type="button" id="transfertBtn">
          Transfer
        </button>
        <div>
          <button type="button" class="arrowBackBtn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="icon icon-tabler icon-tabler-arrow-back-up"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M9 14l-4 -4l4 -4" />
              <path d="M5 10h11a4 4 0 1 1 0 8h-1" />
            </svg>
          </button>
        </div>
      </form>
      <script src="js/actions.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </div>
  </body>
</html>
