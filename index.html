<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinFlex Bank</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-content">
      <section class="section-info">
        <h1>FinFlex Bank</h1>
        <p>Your financial future starts here!</p>
        <p>
          Explore the freedom of managing your finances with our virtual banking
          platform. Deposit dreams, withdraw opportunities. Welcome to the bank
          where every click is a step towards your financial goals!
        </p>
        <div class="center">
          <img height="300" src="img/bank.svg" alt="" />
        </div>
      </section>
      <section class="section-form">
        <h2>Log In</h2>
        <form id="form" action="">
          <label for="email">Username or email</label>
          <input id="email" type="text" />
          <label for="password">Password</label>
          <input id="password" type="password" />
          <button type="button" class="button">Sign in</button>
        </form>
        <p>Don't have an account? <a href="signUp.html">Sign up</a></p>
        <div>
          <button class="redBtn delete" type="button">
            Delete all accounts
          </button>
        </div>
      </section>
    </header>
    <script src="js/logIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
