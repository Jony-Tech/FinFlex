<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FinFLex Bank</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-content">
      <section class="section-info">
        <div class="center">
          <img class="responsive" src="img/signup.svg" alt="signUp" />
        </div>
      </section>
      <section class="section-form">
        <h2>Sign up</h2>
        <form id="form" action="">
          <label for="name">Name</label>
          <input id="name" type="text" />
          <label for="email">Email</label>
          <input id="email" type="email" />
          <label for="password">Password</label>
          <input id="password" type="password" />
          <label for="confirmPassword">Confirm password</label>
          <input id="confirmPassword" type="password" />
          <button class="button" type="button">Create new account</button>
        </form>
        <p>Already have an account? <a href="index.html">Log In</a></p>
      </section>
      <script type="module" src="js/signUp.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </header>
  </body>
</html>
